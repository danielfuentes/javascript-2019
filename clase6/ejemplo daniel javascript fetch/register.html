<html>
  <head>
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="container-fluid">
      <section class="formulario">
      <div id="formContainer" class="row align-items-center">
        <div class="col-sm-8 offset-md-2">
          <h1>Registración</h1>
          <form id="formulario"  class="form" name="formRegistro" novalidate action=""  method="POST">
            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <input required name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingrese su correo">
            </div>
            <div id="errorEmail"></div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input required name="password" type="password" class="form-control" id="password" placeholder="Contraseña">
              <div id="errorPassword"></div>
              <small class="form-text text-muted">Al menos 6 caracteres, debe contenter letras en mayúsculas, minúsculas y números</small>
            </div>
            
            <div class="form-group">
              <label for="password">Repetir contraseña</label>
              <input required name="passwordRepeat" type="password" class="form-control" id="passwordRepeat" placeholder="Repetir contraseña">
            </div>
            <div id="errorPasswordRepeat"></div>
            
            <div class="form-group">
              <label for="provincia">Provincia donde vive</label>
              <select class="form-control" id="provincia" name="provincia">
                
              </select>
            </div>
            <div class="form-group">
              <label for="municipio">Municipio donde vive</label>
              <select class="form-control" id="municipio" name="municipio">
                <option value="">Seleccionar municipio...</option>
              </select>
            </div>  
                       
            <button type="submit" class="btn btn-primary">Registrarme</button>
            <a href="inicio.html" class="btn btn-link">Ya poseo una cuenta</a>
          </form>
        </section>
        </div>
      </div>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
